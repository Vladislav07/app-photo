<section id="contacts" class="contacts">
  <h2 class="section-title contacts__title">Контакты</h2>
  <div class="contacts__wrapper">
    <div class="contacts__map"></div>
    <div class="contacts__request">
        <h4 class="contacts__title">
            Оставить заявку
        </h4>
        <p class="contacts__descr">
            Оставьте ваши данные, указав в&nbsp;графе &laquo;Комментарий&raquo; желаемые время и&nbsp;дату съёмки или другого мероприятия
        </p>
        <form action="" class="contacts__form form">
           <input type="text" class="contacts__input" placeholder="Имя">
           <input type="email" class="contacts__input" placeholder="Email">
           <textarea class="contacts__text" name="descr" placeholder="Комментарий"></textarea>
           <button type="submit">Отправить</button>
        </form>
    </div>
  </div>
</section>
