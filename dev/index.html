<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="app-photo">
    <header id="header" class="header">
      <div class="container header__container flex">
  <button
    class="btn-reset burger header__burger"
    aria-label="навигация по странице"
  >
    <span class="burger__line"></span>
  </button>
  <a class="logo header__logo">
    <img src="/img/Logo.svg" alt="Логотип Евклид" />
  </a>
  <nav class="nav header__nav flex">
    <ul class="nav__items list-reset flex">
      <li class="nav__item nav__item__header">
        <a href="#about" class="nav__link nav__link__header">О&nbsp;нас</a>
      </li>
      <li class="nav__item nav__item__header">
        <a href="#progects" class="nav__link nav__link__header">Проекты</a>
      </li>
      <li class="nav__item nav__item__header">
        <a href="#how" class="nav__link nav__link__header">Этапы</a>
      </li>
      <li class="nav__item nav__item__header">
        <a href="#reviews" class="nav__link nav__link__header">Отзывы</a>
      </li>
      <li class="nav__item nav__item__header">
        <a href="#contacts" class="nav__link nav__link__header">Контакты</a>
      </li>
    </ul>
  </nav>
  <div class="header__search flex">
    <label>
      <span class="visually-hidden"> введите текст </span>
      <input
        type="search"
        class="header__request"
        placeholder="Что будем искать?"
      />
    </label>

    <button
      class="btn-reset header__close-search"
      aria-label="закрыть окно поиска"
    >
      <div class="header__icon-close"></div>
    </button>
  </div>
  <button class="btn-reset search" aria-label="найти">
    <svg
      width="26"
      height="26"
      viewBox="0 0 26 26"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        x="19.5138"
        y="18.5495"
        width="8"
        height="2"
        transform="rotate(45 19.5138 18.5495)"
      />
      <circle cx="11.5" cy="11.5" r="10.5" stroke-width="2" />
    </svg>
  </button>
</div>

    </header>
    <section id="hero" class="hero">
  <div class="hero__item hero__item__one">
    <span class="hero__note">
      Мастер-класс от&nbsp;Игоря Робова
    </span>
    <h1 class="hero__title">
      Неоновый фотосет 2.0 7&nbsp;июля 20:00
    </h1>
    <button class="hero__btn">
      Узнать больше
    </button>
  </div>
  <div class="hero__item hero__item__two">
    <h3 class="hero__subTitle">
      Работы участников предыдущего мастер-класса
    </h3>
    <picture>
      <source media="(max-width:1279px)" srcset="/img/hero_two_1024.jpg">
      <source media="(max-width:1023px)" srcset="img/hero_two_768.jpg">
      <source media="(max-width:767px)" srcset="img/hero_two_320.jpg">
      <img src="/img/hero_two.jpg" alt="" />
    </picture>
  </div>
  <div class="hero__item hero__item__three">
    <picture>
      <source media="(max-width:1279px)" srcset="img/hero_three_1024.jpg">
      <source media="(max-width:1023px)" srcset="img/hero_three_768.jpg">
      <source media="(max-width:767px)" srcset="img/hero_three_320.jpg">
      <img src="/img/hero_three.jpg" alt="" />
    </picture>
  </div>
  <div class="hero__item hero__item__four">
    <picture>
      <source media="(max-width:1279px)" srcset="img/hero_four_1024.jpg">
      <source media="(max-width:1023px)" srcset="img/hero_four_768.jpg">
      <source media="(max-width:767px)" srcset="img/hero_four_320.jpg">
      <img src="/img/hero_four.jpg" alt="" />
    </picture>
  </div>
</section>
    <section id="about">About</section>
    <section id="projects">Projects</section>
    <section id="contacts">Contacts</section>
    <footer id="footer">Footer</footer>
  </div>
</body>

</html>
